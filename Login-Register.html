<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyMate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">BuyMate</div>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="repeat-password" placeholder="Repeat Password" style="display: none;" required>
            <input type="email" id="recovery-mail" placeholder="Recovery Mail" style="display: none;" required>
            <button type="submit">Submit</button>
        </form>
        <button class="toggle-btn" onclick="toggleForm()">Switch to Register</button>
    </div>
    
    <script>
        function toggleForm() {
            const formTitle = document.getElementById('form-title');
            const repeatPassword = document.getElementById('repeat-password');
            const recoveryMail = document.getElementById('recovery-mail');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (formTitle.innerText === 'Login') {
                formTitle.innerText = 'Register';
                repeatPassword.style.display = 'block';
                recoveryMail.style.display = 'block';
                toggleBtn.innerText = 'Switch to Login';
            } else {
                formTitle.innerText = 'Login';
                repeatPassword.style.display = 'none';
                recoveryMail.style.display = 'none';
                toggleBtn.innerText = 'Switch to Register';
            }
        }
    </script>
</body>
</html>
