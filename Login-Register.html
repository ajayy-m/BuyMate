<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .toggle-btn {
            background: none;
            color: #007bff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="repeat-password" placeholder="Repeat Password" style="display: none;" required>
            <input type="email" id="recovery-mail" placeholder="Recovery Mail" style="display: none;" required>
            <button type="submit">Submit</button>
        </form>
        <button class="toggle-btn" onclick="toggleForm()">Switch to Register</button>
    </div>
    
    <script>
        function toggleForm() {
            const formTitle = document.getElementById('form-title');
            const repeatPassword = document.getElementById('repeat-password');
            const recoveryMail = document.getElementById('recovery-mail');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (formTitle.innerText === 'Login') {
                formTitle.innerText = 'Register';
                repeatPassword.style.display = 'block';
                recoveryMail.style.display = 'block';
                toggleBtn.innerText = 'Switch to Login';
            } else {
                formTitle.innerText = 'Login';
                repeatPassword.style.display = 'none';
                recoveryMail.style.display = 'none';
                toggleBtn.innerText = 'Switch to Register';
            }
        }
    </script>
</body>
</html>
