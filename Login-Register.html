<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Buymate.jpg') no-repeat center center/cover;
            margin: 0;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        input:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        button {
            width: calc(100% - 20px);
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background: #218838;
        }
        .toggle-btn {
            background: none;
            color: #007bff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: 0.3s;
        }
        .toggle-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title">BuyMate</div>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="repeat-password" placeholder="Repeat Password" style="display: none;" required>
            <input type="email" id="recovery-mail" placeholder="Recovery Mail" style="display: none;" required>
            <button type="submit">Submit</button>
        </form>
        <button class="toggle-btn" onclick="toggleForm()">Switch to Register</button>
    </div>
    
    <script>
        function toggleForm() {
            const formTitle = document.getElementById('form-title');
            const repeatPassword = document.getElementById('repeat-password');
            const recoveryMail = document.getElementById('recovery-mail');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (formTitle.innerText === 'Login') {
                formTitle.innerText = 'Register';
                repeatPassword.style.display = 'block';
                recoveryMail.style.display = 'block';
                toggleBtn.innerText = 'Switch to Login';
            } else {
                formTitle.innerText = 'Login';
                repeatPassword.style.display = 'none';
                recoveryMail.style.display = 'none';
                toggleBtn.innerText = 'Switch to Register';
            }
        }
    </script>
</body>
</html>
